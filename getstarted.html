
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flat UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/top.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target="#nav-collapse-01"></button>
        <a href="#" class="navbar-brand">CoTr</a>
          <form class="navbar-search pull-right" action="">
              <div class="input-group input-group-sm">
                  <button class="btn btn-embossed btn-primary">
                    Logout
                  </button>
             
              </div>
          </form>
      </div>
    </div>
  </div>
  <h3 id="heading">GET STARTED</h3><hr>
    <div class="container">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <form name="getstarted">
    <div class="row row-form">
<div class="col-md-4">TEAM NAME</div>
<div class="col-md-5"><input type="text" name="firstname" value="" placeholder="Team RGV"  ></div>
  </div>
  <div class="row row-form">
  
<div class="col-md-4">MEMBERS</div>
<div class="col-md-5"><div id="addinput">
<span id="addmbr">
<input type="email" id="p_new" name="p_new" value="" placeholder="xyz@abc.com" />&nbsp;<a href="#" id="addNew">Add</a>
</span>
</div></div>
  </div>
  <div class="row row-form">
<div class="col-md-4">BUDGET</div>
<div class="col-md-5"><input type="mumber" name="budget" placeholder="$"></div>
  </div>  
  <div class="row row-form">
<div class="col-md-4">MARKET</div>
<div class="col-md-5"><label class="checkbox" for="checkbox1">
  <input type="checkbox" value="" name="check1" id="checkbox1" data-toggle="checkbox">
  Checkbox1
</label>
<label class="checkbox" for="checkbox2">
  <input type="checkbox" value="" name="check2" id="checkbox2" data-toggle="checkbox">
  Checkbox2
</label>
<label class="checkbox" for="checkbox2">
  <input type="checkbox" value="" name="check3" id="checkbox2" data-toggle="checkbox">
  Checkbox3
</label></div>
  </div>
  <div class="row row-form">
<div class="col-md-9" id="submit"><button class="btn btn-default btn-wide">Clear</button>&nbsp;<button class="btn btn-primary btn-wide">Submit</button></div>
  </div> 
</form>
</div>
</div>
</div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script type="text/javascript">
$(function() {
var addDiv = $('#addinput');
var i = $('#addinput span').size() + 1;

$('#addNew').live('click', function() {
$('<span id="addmbr"><input type="email" id="p_new" name="p_new_' + i +'" value="" placeholder="xyz@abc.com" />&nbsp;<a href="#" id="remNew">Remove</a> </span>').appendTo(addDiv);
i++;

return false;
});

$('#remNew').live('click', function() {
if( i > 2 ) {
$(this).parents('span').remove();
i--;
}
return false;
});
});

</script>
  </body>
</html>

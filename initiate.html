<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/top.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
<div class="container">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target="#nav-collapse-01"></button>
        <a href="#" class="navbar-brand">CoTr</a>
        <div class="nav-collapse collapse in" id="nav-collapse-01">
                  <ul class="nav">
                    <li class="active"><a href="#fakelink">Initiate Deal</a></li>
                    <li class=""><a href="#fakelink">Active Deal</a></li>
                    <li class=""><a href="#fakelink">Budget</a></li>
                    <li class=""><a href="#fakelink">History</a></li>

                                      </ul> <!-- /nav -->
          <form class="navbar-search pull-right" action="">
              <div class="input-group input-group-sm">
                  <button class="btn btn-embossed btn-primary">
                    Logout
                  </button>
             
              </div>
          </form>
      </div>
    </div>
  </div>
  <br><br>
    <div class="container">
      <div class="col-md-3">
      </div>
      <div class="col-md-9">
        <form name="getstarted">
    <div class="row row-form">
<div class="col-md-4">SELECT MARKET</div>
<div class="col-md-5"><label class="radio">
  <input type="radio" name="mkt" value="1" data-toggle="radio" checked>
  Market1
</label>

<label class="radio">
  <input type="radio" name="mkt" value="2" data-toggle="radio">
  Market2
</label></div>
  </div>
  <div class="row row-form">
<div class="col-md-4">STOCK NAME</div>
<div class="col-md-5"><input type="text" name="stckname" placeholder="stck_name"></div>
  </div>
  <div class="row row-form">
<div class="col-md-4">CURRENT PRICE</div>
<div class="col-md-5"><input type="mumber" name="cprice" placeholder="$"></div>
  </div>  
  <div class="row row-form">
<div class="col-md-4">DEAL NATURE</div>
<div class="col-md-5"><label class="radio">
  <input type="radio" name="nature" value="1" data-toggle="radio" checked>
  Buy
</label>

<label class="radio">
  <input type="radio" name="nature" value="2" data-toggle="radio">
  Sell
</label></div>
  </div>
  <div class="row row-form">
<div class="col-md-4">REASON</div>
<div class="col-md-5"><textarea rows="4" cols="25" name="reason"> 
</textarea></div>
  </div>
  <div class="row row-form">
<div class="col-md-4">END DEAL ON</div>
<div class="col-md-5">
  <div class="form-group">
  <div class="input-group">
      <input type="text" class="form-control" value="14 March, 2013" id="datepicker-01" />
  </div>
</div></div>
  </div>
  <div class="row row-form">
<div class="col-md-9" id="submit"><button class="btn btn-default btn-wide">Clear</button>&nbsp;<button class="btn btn-primary btn-wide">Submit</button></div>
  </div> 
</form>
</div>
</div>
</div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script type="text/javascript">
    // jQuery UI Datepicker JS init
var datepickerSelector = '#datepicker-01';
$(datepickerSelector).datepicker({
  showOtherMonths: true,
  selectOtherMonths: true,
  dateFormat: "d MM, yy",
  yearRange: '-1:+1'
}).prev('.btn').on('click', function (e) {
  e && e.preventDefault();
  $(datepickerSelector).focus();
});

// Now let's align datepicker with the prepend button
$(datepickerSelector).datepicker('widget').css({'margin-left': -$(datepickerSelector).prev('.btn').outerWidth()});</script>
  </body>
</html>
